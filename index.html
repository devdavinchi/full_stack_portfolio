<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Rai — Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <video id="bgVideo" autoplay loop muted>
    <source src="https://storage.googleapis.com/coverr-main/mp4/Water-Pool-Background.mp4" type="video/mp4">
  </video>

  <header class="glassHeader">
    <h2 class="logo">Dev</h2>

    <nav>
      <a href="#home">Home</a>
      <a href="#projects">Projects</a>
      <a href="#draw">Draw</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1 class="heroTitle">Hi, I'm Dev Rai</h1>
    <p class="heroSub">Frontend Developer • Designer • Learner</p>

    <div class="btns">
      <button class="btn download">Download CV</button>
      <button class="btn git">GitHub</button>
    </div>
  </section>

  <section id="projects" class="section">
    <h1 class="secTitle">Projects</h1>

    <div class="cards">
      <div class="card"><img src="project1.jpg"><p>Project A</p></div>
      <div class="card"><img src="project2.jpg"><p>Project B</p></div>
      <div class="card"><img src="project3.jpg"><p>Project C</p></div>
    </div>
  </section>

  <section id="draw" class="section drawSection">
    <h1 class="secTitle">Drawing Board</h1>

    <canvas id="canvas" width="900" height="400"></canvas>

    <div class="tools">
      <button class="clr" data-c="#ffffff"></button>
      <button class="clr" data-c="#ff0066"></button>
      <button class="clr" data-c="#00eeff"></button>
      <button class="clr" data-c="#00ff66"></button>
      <button class="clr" data-c="#ffdd00"></button>
    </div>

    <button id="clearCanvas" class="btn clear">Clear</button>
  </section>

  <section id="audio" class="section audioSec">
    <h1 class="secTitle">Audio</h1>
    <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
    </audio>
  </section>

  <section id="contact" class="section">
    <h1 class="secTitle">Contact</h1>

    <div class="contactBox glass">
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <textarea placeholder="Your Message"></textarea>
      <button class="btn">Send</button>
    </div>
  </section>

  <footer>
    © 2025 Dev Rai Portfolio
  </footer>

<script src="script.js"></script>

</body>
</html>
